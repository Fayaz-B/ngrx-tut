<div class="row">
  <h3>Add new post</h3>
  <div class="col-md-12">
    <form [formGroup]="postForm" (ngSubmit)="onAddPost()">
      <div class="mb-3">
        <label >Title</label>
        <input type="text" class="form-control" formControlName="title">
        <div *ngIf="postForm.get('title')?.touched && !postForm.get('title')?.valid">
          <div *ngIf="postForm.get('title')?.errors?.required">Title is required</div>
          <div *ngIf="postForm.get('title')?.errors?.minlength">Title should be minimum 6 Characters</div>
        </div>
      </div>

      <div class="mb-3" >
        <label >Description</label>
        <textarea type="text" class="form-control" formControlName="description"></textarea>
        <div>{{showDescriptionErrors()}}</div>
      </div>

      <button  type="submit" class="btn btn-primary">
        Add post
      </button>
    </form>
  </div>
</div>
